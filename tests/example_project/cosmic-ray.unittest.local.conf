[cosmic-ray]
module-path = "adam"

[cosmic-ray.execution-engine]
type = "local"

[cosmic-ray.execution-engine.worker]
test-command = "python -m unittest discover tests"
timeout = 10

[cosmic-ray.operators.string-replacer]
filter-if-called-by = ['_']

[cosmic-ray.interceptors]
load = ['spor']

[cosmic-ray.execution-engine.local.cloning]
method = 'copy'
commands = []
